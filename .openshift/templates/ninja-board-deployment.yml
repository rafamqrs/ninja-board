apiVersion: v1
kind: Template
labels:
  template: ninja-board-deployment
metadata:
  annotations:
    description: Deploy the Ninja Board Application
  name: ninja-board-deployment
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${APPLICATION_NAME}
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "${PV_SIZE}"
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    replicas: 1
    selector:
      deploymentConfig: ${APPLICATION_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}
        name: ${APPLICATION_NAME}
      spec:
        containers:
        - env:
          - name: JWS_ADMIN_USERNAME
            value: ${JWS_ADMIN_USERNAME}
          - name: JWS_ADMIN_PASSWORD
            value: ${JWS_ADMIN_PASSWORD}
          - name: GITHUB_API_TOKEN
            value: ${GITHUB_API_TOKEN}
          - name: TRELLO_API_TOKEN
            value: ${TRELLO_API_TOKEN}
          - name: TRELLO_API_KEY
            value: ${TRELLO_API_KEY}
          - name: GITLAB_API_TOKEN
            value: ${GITLAB_API_TOKEN}
          - name: SMARTSHEETS_API_TOKEN
            value: ${SMARTSHEETS_API_TOKEN}
          - name: GD_CREDENTIALS
            value: ${GD_CREDENTIALS}
          - name: XGRAPHS_PROXY
            value: ${XGRAPHS_PROXY}
          - name: USERS_LDAP_PROVIDER
            value: ${USERS_LDAP_PROVIDER}
          image: ${APPLICATION_NAME}
          imagePullPolicy: Always
          name: ${APPLICATION_NAME}
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - curl -s -u ${JWS_ADMIN_USERNAME}:${JWS_ADMIN_PASSWORD} 'http://localhost:8080/manager/jmxproxy/?get=Catalina%3Atype%3DServer&att=stateName'
                |grep -iq 'stateName *= *STARTED'
          volumeMounts:
          - mountPath: /home/jboss
            name: ${APPLICATION_NAME}
            subPath: target/ninja-persistence
        terminationGracePeriodSeconds: 60
        volumes:
        - name: ${APPLICATION_NAME}
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}
        from:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:${APPLICATION_TAG}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      description: Route for application's service.
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    path: "/ninja-board" 
    host: ${HOSTNAME_HTTP}
    to:
      name: ${APPLICATION_NAME}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Service for application.
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      application: ${APPLICATION_NAME}
      deploymentConfig: ${APPLICATION_NAME}
parameters:
- description: The name for the application.
  name: APPLICATION_NAME
  required: true
  value: ninja-board
- description: ImageStreamTag for the application.
  name: APPLICATION_TAG
  required: true
  value: latest
- description: 'Custom hostname for http service route.  Leave blank for default hostname,
    e.g.: <application-name>-<project>.<default-domain-suffix>'
  name: HOSTNAME_HTTP
- description: JWS Admin User
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: JWS_ADMIN_USERNAME
  required: true
- description: JWS Admin Password
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: JWS_ADMIN_PASSWORD
  required: true
- description: Token for the GitHub API.
  name: PV_SIZE
  required: true
  value: "1Gi"
- description: Token for the GitHub API.
  name: GITHUB_API_TOKEN
  required: true
- description: Key for the Trello API.
  name: TRELLO_API_KEY
  required: true
- description: Token for the Trello API.
  name: TRELLO_API_TOKEN
  required: true
- description: Token for the Gitlab API.
  name: GITLAB_API_TOKEN
  required: true
- description: Token for the Smartsheets API.
  name: SMARTSHEETS_API_TOKEN
  required: true
- description: Google Drive credentials.
  name: GD_CREDENTIALS
  required: true
- description: Graphs proxy address.
  name: XGRAPHS_PROXY
  required: true
- description: LDAP Provider address.
  name: USERS_LDAP_PROVIDER
  required: true
